###########################################
#  product_stock-query.properties
###########################################
selectAll = select * from product_stock order by product_id desc
selectOne = select * from product_stock where product_id = ?
insertName = select * from product_stock where product_name = ?
insertProduct = insert into product_stock values(?, ?, ?, ?, ?)
updateProduct = update product_stock set product_name = ?, price = ?, description = ? where product_id = ?
deleteProduct = delete from product_stock where product_id = ?
selectAllIO = select * from product_io order by io_no desc
insertIO = insert into product_io values(seq_io_no.nextval, ?, default, ?, ?)